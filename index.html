<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>API & Local Storage Game Of "Deal Of Two Cards"</title>
  </head>
  <body>
    <div class="container">
      <div class="status">
        <div class="header">
          <h3>Current win: <span></span></h3>
          <h1>Deal Two Cards Game</h1>
          <h4>Remaining Cards: <span>0</span></h4>
        </div>
        <h1 class="winner"></h1>
      </div>

      <div class="score">
        <h2 class="one">Player 1: <span>0</span></h2>
        <h2 class="two">Player 2: <span>0</span></h2>
      </div>
      <div class="pictures">
        <div class="playerOne">
          <img src="" alt="" />
        </div>
        <div class="playerTwo">
          <img src="" alt="" />
        </div>
      </div>
      <div class="control">
        <button type="button">Deal</button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
